<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Adventure</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Adventure</h2>
            <div class="toggle"></div>

        </header>

        <video src="adv.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

        <div class="text">
            <h2>Love is Adventure</h2>
            <h3>Discover a New Place</h3>
            <p>"Slow Down and Enjoy the Simple Pleasure in Life"</p>
            <a href="#">Discover</a>
        </div>

    <ul class="social">
        <li><a href="#"><img src="facebook.svg" alt="" width="50" height="60"></a></li>        
        <li><a href="#"><img src="twitter.svg" alt="" width="50" height="60"></a></li>        
        <li><a href="#"><img src="instagram.svg" alt="" width="50" height="60"></a></i>
        </li>
    </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>       
            <li><a href="#">News</a></li>       
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')       
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click',() => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')

        })
 </script>
</body>
</html>
